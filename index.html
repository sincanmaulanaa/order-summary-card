<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link href="img/favicon-32x32.png" rel="shortcut icon">
  
  <title>Sincan Maulana | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="img/illustration-hero.svg">
    <div class="main">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img src="img/icon-music.svg" class="icon-music cf">
      <h2 class="annual-plan">Annual Plan</h2>
      <span class="cost">$59.99/year</span>
      <span class="change cf">Change</span>
    </div>


    <button class="btn-proceed">Proceed to Payment</button>
  <button class="btn-cancel">Cancel Order</button>
  </div>
  </div>
  
</body>
</html>
